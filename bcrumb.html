    <title>Document</title>
    <style>
      body{
        background-color: #333;
      }
      h1{
        color: red;
      }
      /* here are the styling for the breadcrumb */

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #007bff;
        }
        .back-button:hover {
            color: #0056b3;
        }
        .back-button i {
            margin-right: 5px;
        }

        /* carousel begins here */
        .gallery {
  width: 100%;
}

.gallery-container {
  align-items: center;
  display: flex;
  height: 400px;
  margin: 0 auto;
  max-width: 1000px;
  position: relative;
}

.gallery-item {
  height: 200px;
  opacity: 0;
  position: absolute;
  transition: all 3s ease-in-out;
  width: 330px;
  z-index: 0;
  background-size: contain;
}

.gallery-item-1 {
  left: -100%;
  opacity: 0.4;
  transform: translateX(-50%);
}

.gallery-item-2,
.gallery-item-4 {
  
  width: 380px;
  opacity: 1;
  z-index: 1;
}

.gallery-item-2 {
  left: -100%;
  transform: translateX(-50%);
}

.gallery-item-3 {
  box-shadow: -2px 5px 33px 6px rgba(0, 0, 0, 0.35);
  height: 400px;
  opacity: 1;
  left: 20%;
  transform: translateX(-50%);
  width: 850px;
  z-index: 2;
}

.gallery-item-4 {
  left: 75%;
  height: 380px;
  transform: translateX(-50%);
  filter: blur(5px);
}

.gallery-item-5 {
  left: 100%;
  height: 360px;
  opacity: 1;
  transform: translateX(-50%);
  filter: blur(5px);
}

.indicators {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.indicator {
  background-color: #ccc;
  border-radius: 50%;
  cursor: pointer;
  height: 10px;
  margin: 0 5px;
  transition: background-color 0.3s;
  width: 10px;
}

.indicator.active {
  background-color: #333;
}

.nav-buttons {
  display: flex;
  justify-content: space-between;
  position: absolute;
  top: 60%;
  width: 100%;
  transform: translateY(-50%);
  z-index: 2000;
}

.nav-buttons .prev, .nav-buttons .next {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  cursor: pointer;
  font-size: 24px;
  padding: 10px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  user-select: none;
}

.nav-buttons .prev {
  left: 5%;
  
}

.nav-buttons .next {
  right: 5%;
}
    </style>
</head>
<body>
    <!-- Back button -->
    <div class="back-button" onclick="goBack()">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

        </svg> -->

        Back
    </div>
    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>

      </nav>

      <nav aria-label="breadcrumb">

          <li class="breadcrumb-item"><a href="bcrumb.html">Home</a></li>

<h1>here is one carousel type A</h1>
<div class="gallery">
  <div class="gallery-container">
    <img class="gallery-item gallery-item-1" src="./country-music.jpg" alt="" data-index="1" />
    <img class="gallery-item gallery-item-2" src="./band.jpg" alt="" data-index="2" />
    <img class="gallery-item gallery-item-3" src="./guitar-girl.jpg" alt="" data-index="3" />
    <img class="gallery-item gallery-item-4" src="./guitar-man.jpg" alt="" data-index="4" />
    <img class="gallery-item gallery-item-5" src="./keyz.webp" alt="" data-index="5" />
  </div>
  <div class="indicators">
    <span class="indicator active" data-index="1"></span>
    <span class="indicator" data-index="2"></span>
    <span class="indicator" data-index="3"></span>
    <span class="indicator" data-index="4"></span>
    <span class="indicator" data-index="5"></span>
  </div>

  <div class="nav-buttons">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
</div>
      <script>
        function goBack() {
            window.history.back();
        }

        let currentIndex = 3;
const items = document.querySelectorAll('.gallery-item');
const indicators = document.querySelectorAll('.indicator');
const totalItems = items.length;
let interval;

const updateGallery = (index) => {
  items.forEach((item) => item.classList.remove('gallery-item-1', 'gallery-item-2', 'gallery-item-3', 'gallery-item-4', 'gallery-item-5'));
  indicators.forEach((indicator) => indicator.classList.remove('active'));

  items[(index + totalItems - 2) % totalItems].classList.add('gallery-item-1');
  items[(index + totalItems - 1) % totalItems].classList.add('gallery-item-2');
  items[index % totalItems].classList.add('gallery-item-3');
  items[(index + 1) % totalItems].classList.add('gallery-item-4');
  items[(index + 2) % totalItems].classList.add('gallery-item-5');

  indicators[index % totalItems].classList.add('active');
};

const nextSlide = () => {
  currentIndex = (currentIndex + 1) % totalItems;
  updateGallery(currentIndex);
};

const startSlideShow = () => {
  interval = setInterval(nextSlide, 7000);
};

const goToSlide = (index) => {
  currentIndex = index;
  updateGallery(currentIndex);
  clearInterval(interval);
  startSlideShow();
};

indicators.forEach((indicator, index) => {
  indicator.addEventListener('click', () => goToSlide(index));
});

updateGallery(currentIndex);
startSlideShow();
      </script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
